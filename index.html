
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MNQ Voice Risk Calculator</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      position: relative;
    }
    h1 {
      color: #ffffff;
      font-size: 2.2em;
      margin-bottom: 20px;
    }
    .calculator-container {
      background-color: #1f1f1f;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
    }
    input {
      background-color: #333;
      border: 1px solid #444;
      color: #e0e0e0;
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border-radius: 5px;
    }
    button {
      padding: 12px;
      border: none;
      width: 100%;
      border-radius: 5px;
      font-size: 1.1em;
      cursor: pointer;
      margin-top: 10px;
    }
    #speakButton {
      background-color: #6200ea;
      color: #fff;
    }
    #manualButton {
      background-color: #03dac5;
      color: #000;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
      color: #76ff03;
    }
    #voiceSelector {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 5px;
      border-radius: 5px;
      background-color: #333;
      color: #fff;
      border: 1px solid #444;
    }
  </style>
</head>
<body>
  <select id="voiceSelector"></select>

  <h1>MNQ Voice Risk Calculator</h1>
  <div class="calculator-container">
    <input type="number" id="pointRisk" placeholder="Point Risk (MNQ)" />
    <button id="speakButton">ðŸŽ™ Speak Risk Points</button>
    <button id="manualButton">ðŸ§® Calculate Risk Points</button>
    <div id="result"></div>
  </div>

  <script>
    let selectedVoice = null;

    function populateVoiceList() {
      const voiceSelect = document.getElementById("voiceSelector");
      const voices = speechSynthesis.getVoices();
      voiceSelect.innerHTML = "";
      voices.forEach((voice, index) => {
        const option = document.createElement("option");
        option.value = index;
        option.textContent = voice.name + " (" + voice.lang + ")";
        voiceSelect.appendChild(option);
      });

      // Restore saved voice index if available
      const savedIndex = localStorage.getItem("voiceIndex");
      if (savedIndex) {
        voiceSelect.selectedIndex = savedIndex;
        selectedVoice = voices[savedIndex];
      } else {
        selectedVoice = voices[0];
      }
    }

    speechSynthesis.onvoiceschanged = populateVoiceList;

    document.getElementById("voiceSelector").addEventListener("change", function () {
      const index = this.value;
      localStorage.setItem("voiceIndex", index);
      selectedVoice = speechSynthesis.getVoices()[index];
    });

    function speak(text) {
      if (!selectedVoice) return;
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.voice = selectedVoice;
      speechSynthesis.speak(utterance);
    }

    function calculateAndSpeak(pointRisk) {
      const contractValue = 2;
      const accountBalance = 10000; // Default example balance
      const riskPercentage = 1; // Default 1%
      const riskAmount = (accountBalance * riskPercentage) / 100;
      const contracts = Math.floor(riskAmount / (pointRisk * contractValue));

      const resultText = `Point risk is ${pointRisk}. You can use ${contracts} mnq contracts.`;
      document.getElementById("result").innerText = resultText;
      speak(resultText);
    }

    document.getElementById("manualButton").addEventListener("click", function () {
      const pointRisk = parseFloat(document.getElementById("pointRisk").value);
      if (!isNaN(pointRisk) && pointRisk > 0) {
        calculateAndSpeak(pointRisk);
      }
    });

    document.getElementById("speakButton").addEventListener("click", function () {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.start();

      recognition.onresult = function (event) {
        const transcript = event.results[0][0].transcript.toLowerCase();
        const match = transcript.match(/(\d+\.?\d*)/);
        if (match) {
          const pointRisk = parseFloat(match[1]);
          document.getElementById("pointRisk").value = pointRisk;
          calculateAndSpeak(pointRisk);
        }
      };
    });
  </script>
</body>
</html>
