<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MNQ Voice Risk</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .calculator-container {
      background-color: #1f1f1f;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
    }

    button, select, input {
      background-color: #333;
      color: #fff;
      padding: 12px;
      border: none;
      width: 100%;
      border-radius: 5px;
      font-size: 1.1em;
      margin-top: 10px;
    }

    button:hover {
      background-color: #3700b3;
    }

    .result {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
      color: #76ff03;
    }

    label {
      margin-top: 15px;
      display: block;
      font-size: 1em;
      color: #ccc;
    }
  </style>
</head>
<body>

  <h1>MNQ Voice Risk</h1>

  <div class="calculator-container">
    <input type="number" id="accountBalanceMNQ" placeholder="Account Balance ($)" required>
    <input type="number" id="riskPercentageMNQ" placeholder="Risk Percentage (%)" required>

    <label for="voiceSelect">Select Voice:</label>
    <select id="voiceSelect"></select>

    <button onclick="startListening()">ðŸŽ¤ Speak Risk Points</button>

    <div class="result" id="resultVoice"></div>
  </div>

  <script>
    let selectedVoice = null;

    function populateVoiceList() {
      const voices = speechSynthesis.getVoices();
      const voiceSelect = document.getElementById("voiceSelect");
      voiceSelect.innerHTML = '';

      voices.forEach((voice, index) => {
        const option = document.createElement("option");
        option.value = index;
        option.textContent = `${voice.name} (${voice.lang})`;
        voiceSelect.appendChild(option);
      });

      // Load saved voice if it exists
      const savedVoiceName = localStorage.getItem("selectedVoiceName");
      if (savedVoiceName) {
        const matchedIndex = voices.findIndex(v => v.name === savedVoiceName);
        if (matchedIndex !== -1) {
          voiceSelect.selectedIndex = matchedIndex;
          selectedVoice = voices[matchedIndex];
        } else {
          selectedVoice = voices[0];
          voiceSelect.selectedIndex = 0;
        }
      } else {
        selectedVoice = voices[0];
        voiceSelect.selectedIndex = 0;
      }

      voiceSelect.onchange = function () {
        selectedVoice = voices[this.value];
        localStorage.setItem("selectedVoiceName", selectedVoice.name);
      };
    }

    window.speechSynthesis.onvoiceschanged = populateVoiceList;
    window.onload = populateVoiceList;

    function speakResult(message) {
      const utterance = new SpeechSynthesisUtterance(message);
      if (selectedVoice) {
        utterance.voice = selectedVoice;
      }
      speechSynthesis.speak(utterance);
    }

    function calculateContracts(pointRisk) {
      const accountBalance = parseFloat(document.getElementById('accountBalanceMNQ').value);
      const riskPercentage = parseFloat(document.getElementById('riskPercentageMNQ').value);

      if (isNaN(accountBalance) || isNaN(riskPercentage) || isNaN(pointRisk)) {
        return { message: "Please enter valid numbers.", contracts: 0 };
      }

      const riskAmount = (accountBalance * riskPercentage) / 100;
      const contractValue = 2;
      let contracts = Math.floor(riskAmount / (pointRisk * contractValue));

      if (contracts < 1) contracts = 0;

      return {
        contracts: contracts,
        message: `Point risk is ${pointRisk}. You can use ${contracts} mnq contracts.`
      };
    }

    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.start();

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript.toLowerCase();
        const match = transcript.match(/risk is (\d+)/);

        if (match) {
          const pointRisk = parseFloat(match[1]);
          const result = calculateContracts(pointRisk);
          document.getElementById("resultVoice").innerText = result.message;
          speakResult(result.message);
        } else {
          const msg = "Sorry, I didn't catch the point risk.";
          document.getElementById("resultVoice").innerText = msg;
          speakResult(msg);
        }
      };

      recognition.onerror = function(event) {
        console.error("Speech recognition error:", event.error);
      };
    }
  </script>

</body>
</html>
