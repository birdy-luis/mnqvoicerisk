<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNQ Risk Calculator with Voice</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .calculator-container {
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 1em;
            border-radius: 5px;
            border: none;
        }
        input {
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
        }
        button {
            background-color: #6200ea;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #3700b3;
        }
        .result {
            margin-top: 15px;
            font-size: 1.2em;
            font-weight: bold;
            color: #76ff03;
        }
    </style>
</head>
<body>

    <h1>MNQ Risk Calculator (Voice)</h1>

    <div class="calculator-container">
        <input type="number" id="accountBalanceMNQ" placeholder="Account Balance ($)">
        <input type="number" id="riskPercentageMNQ" placeholder="Risk Percentage (%)">
        <button onclick="startVoiceInput()">üéôÔ∏è Start Voice Input</button>
        <div class="result" id="resultMNQ"></div>
    </div>

    <script>
        function calculateMNQContracts(pointRisk) {
            const accountBalance = parseFloat(document.getElementById('accountBalanceMNQ').value);
            const riskPercentage = parseFloat(document.getElementById('riskPercentageMNQ').value);

            if (isNaN(accountBalance) || isNaN(riskPercentage) || isNaN(pointRisk)) {
                speakOut("Please enter account balance and risk percentage first.");
                return;
            }

            const riskAmount = (accountBalance * riskPercentage) / 100;
            const contractValue = 2; // MNQ = $2 per point
            let contracts = Math.floor(riskAmount / (pointRisk * contractValue));
            if (contracts < 1) contracts = 0;

            const resultText = `You can use ${contracts} MNQ contract${contracts !== 1 ? "s" : ""}`;
            document.getElementById('resultMNQ').innerText = resultText;
            speakOut(resultText);
        }

        function speakOut(message) {
            const synth = window.speechSynthesis;
            const utter = new SpeechSynthesisUtterance(message);
            synth.speak(utter);
        }

        function startVoiceInput() {
            if (!('webkitSpeechRecognition' in window)) {
                alert("Your browser doesn't support speech recognition. Please use Chrome.");
                return;
            }

            const recognition = new webkitSpeechRecognition();
            recognition.lang = 'en-US';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.start();

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript.toLowerCase();
                const match = transcript.match(/(\d+(\.\d+)?)/); // Get the number (e.g., 20 or 15.5)
                if (match) {
                    const pointRisk = parseFloat(match[0]);
                    calculateMNQContracts(pointRisk);
                } else {
                    speakOut("Sorry, I couldn't understand the point risk.");
                }
            };

            recognition.onerror = function(event) {
                console.error("Speech recognition error:", event.error);
                speakOut("There was an error with speech recognition.");
            };
        }
    </script>

</body>
</html>
